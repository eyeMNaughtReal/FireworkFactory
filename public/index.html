<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow, noarchive">
    <!-- Force cache refresh with a unique ID -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    
    <!-- Modern browsers - SVG favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.svg?v=<%= Date.now() %>" type="image/svg+xml">
    
    <!-- Fallback for older browsers -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico?v=<%= Date.now() %>" type="image/x-icon">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico?v=<%= Date.now() %>">
    
    <meta name="theme-color" content="#764ba2">
    <title>Firework Factory - Inventory Management</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

name: Deploy to Firebase
on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          echo "Working directory: $(pwd)"
          # Check if we need to change to the project directory
          if [ -d "firework-factory" ] && [ -f "firework-factory/package.json" ]; then
            echo "Found nested project structure, changing to firework-factory directory"
            cd firework-factory
          fi
          npm ci

      - name: Increment Version Number
        run: node ./scripts/increment-version.js
      
      - name: Generate Version File
        run: node ./scripts/generate-version.js
      
      - name: Build
        run: npm run build
        env:
          CI: false
          
      - name: Verify Build Output
        run: |
          echo "Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist directory!"
            exit 1
          fi
          echo "Build output verified successfully."

      - name: Install Firebase Tools
        run: npm install -g firebase-tools
        
      - name: Deploy to Firebase
        run: |
          echo "Checking directory structure..."
          ls -la
          echo "Checking dist directory..."
          ls -la dist || echo "Dist directory not found"
          echo "Deploying to Firebase..."
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIREWORK_FACTORY }}" --non-interactive --project firework-factory

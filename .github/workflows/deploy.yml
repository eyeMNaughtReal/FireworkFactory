name: Build and Deploy
on:
  push:
    branches:
      - main
      - development

permissions:
  contents: write  # Needed for pushing commits

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Increment Version Number
        run: node ./scripts/increment-version.js
      
      - name: Generate Version File
        run: node ./scripts/generate-version.js
        
      - name: Configure Git
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Commit and Push Version Changes
        if: github.ref == 'refs/heads/main'
        run: |
          git add package.json src/version.js
          git commit -m "Bump version to $(node -p "require('./package.json').version")" || echo "No changes to commit"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
      
      - name: Build
        run: npm run build
        env:
          CI: false
          
      - name: Verify Build Output
        run: |
          echo "Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist directory!"
            exit 1
          fi
          echo "Build output verified successfully."

      - name: Install Firebase Tools
        run: npm install -g firebase-tools@12.9.1
        
      # Only deploy if the branch is main
      - name: Deploy to Firebase
        if: github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIREWORK_FACTORY }}'
          channelId: live
          projectId: firework-factory
